<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="soundboard">
        <div class="sound-item">
            <button class="play-btn" data-sound="sounds/boss_calling.mp3">Boss Calling</button>
            <button class="pause-btn" disabled>Pause</button>
            <input type="range" class="volume-control" min="0" max="1" step="0.1" value="1">
            <div class="progress-container">
                <input type="range" class="progress-bar" value="0" step="0.01" min="0" max="100">
                <div class="time">
                    <span class="current-time">0:00</span> / <span class="duration">0:00</span>
                </div>
            </div>
            <button class="reset-btn">Reset</button>
        </div>
        <!-- Repeat the above sound-item block for other sounds -->
        <!-- Example for other sound items -->
        <div class="sound-item">
            <button class="play-btn" data-sound="sounds/corporate music (1).mp3">Corporate Music</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
