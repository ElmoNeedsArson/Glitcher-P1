<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesP1.css">
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Object Detection Full-Screen (Cover Mode)</title>
  <!-- Load TensorFlow.js and the COCO-SSD model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>

<body>
  <div id="heading">AIBPO Solutions</div>
  <div id="container1">
  <button id="startButton">Start Detection</button></div>
  <div id="decorative-element"></div>
  <div id="icon"></div>

  <div id="container2"></div>
  <!-- Hidden video element -->
  <video id="video" autoplay muted playsinline style="display: none;"></video>
  <!-- Canvas for drawing (covering the entire viewport) -->
  <canvas id="canvas"></canvas>
  <canvas id="glitchCanvas"></canvas>

  <script src="scriptP1.js"></script>

</body>

</html>
